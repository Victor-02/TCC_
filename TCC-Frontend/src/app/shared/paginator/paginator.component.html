<!-- paginator -->

<nav>
    <ul class="pagination justify-content-center">
        <li id="prev" class="page-item" [ngClass]="{ disabled: options.page === 0 }">
            <a class="page-link" (click)="prev()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <ng-container *ngIf="options.records">
            <li class="page-item" *ngFor="let number of numbers" [ngClass]="{ active: options.page === number }">
                <a class="page-link" (click)="to(number)">{{ number + 1 }}</a>
            </li>
        </ng-container>
        <li id="next" class="page-item" [ngClass]="{ disabled: options.page === numbers.length - 1 }">
            <a class="page-link" (click)="next()" disabled="true">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
