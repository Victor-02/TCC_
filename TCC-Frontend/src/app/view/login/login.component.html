<div class="container-fluid vh-100" style="margin-top: 200px">
    <div class="" style="margin-top: 200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Login</h3>
                </div>

                <form [formGroup]="loginForm">
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"
                                ><i class="bi bi-person-plus-fill text-white"></i
                            ></span>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="UserName"
                                formControlName="username"
                                name="username" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Senha"
                                formControlName="password"
                                name="password" />
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <label class="form-check-label" for="flexCheckDefault"> Lembrar o Login </label>
                        </div>
                        <button class="btn btn-primary text-center mt-2" (click)="actionLogin()">Login</button>
                        <p class="text-center mt-5">
                            NÃ£o tem uma conta?
                            <span class="text-primary">Inscrever-se</span>
                        </p>
                        <p class="text-center text-primary">Esqueceu sua senha?</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
