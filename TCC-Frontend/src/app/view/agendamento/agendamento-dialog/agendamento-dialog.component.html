<div class="container p-3">
    <h2 mat-dialog-title>Agendar Consulta</h2>

    <mat-dialog-content>
        <form class="form-padrao" *ngIf="fGroup" [formGroup]="fGroup" (ngSubmit)="fGroup.valid && salvar()" noValidate>
            <mat-form-field>
                <mat-label>Paciente</mat-label>
                <mat-select required formControlName="paciente">
                    <mat-option *ngFor="let paciente of pacientes" [value]="paciente">
                        {{ paciente.nome }}
                    </mat-option>
                </mat-select>
                <mat-error>Selecione um paciente!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Profissional</mat-label>
                <mat-select required formControlName="profissional">
                    <mat-option *ngFor="let profissional of profissionais" [value]="profissional">
                        {{ profissional.nome }}
                    </mat-option>
                </mat-select>
                <mat-error>Selecione um profissional!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Serviço</mat-label>
                <mat-select required formControlName="servico">
                    <mat-option *ngFor="let servico of servicos" [value]="servico">
                        {{ servico.nome }}
                    </mat-option>
                </mat-select>
                <mat-error>Selecione um serviço!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Data da consulta</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="data" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Horario da Consulta</mat-label>
                <input matInput type="time" formControlName="horario" #time />
            </mat-form-field>

            <div class="acoes">
                <button mat-raised-button color="primary" [disabled]="!fGroup.valid">Agendar</button>

                <button type="button" class="btn-warning" mat-raised-button mat-dialog-close>Cancelar</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
