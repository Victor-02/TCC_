<div class="container p-3">
    <h2 mat-dialog-title>Agendar Consulta</h2>

    <mat-dialog-content>
        <form class="form-padrao" *ngIf="fGroup" [formGroup]="fGroup" (ngSubmit)="fGroup.valid && salvar()" noValidate>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome" required />
                <mat-error>Digite um nome válido!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Serviço" formControlName="serviço" required />
                <mat-error>Preencha o campo serviço!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Data" formControlName="data" required />
                <mat-error>Preencha o campo data corretamente!</mat-error>
            </mat-form-field>
            <div class="acoes">
                <button mat-raised-button color="primary" [disabled]="!fGroup.valid">Salvar</button>

                <button type="button" class="btn-warning" mat-raised-button mat-dialog-close>Cancelar</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
